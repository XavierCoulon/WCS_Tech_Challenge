<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Development Tech Challenge</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--Content goes here-->

    <!-- Navigation Section-->
    <nav>
      <img src="assets/the_argo_logo.png" alt="Logo Argo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="royal_family.html">Royal Family</a></li>

        <li><a href="contact.html">Contact Us</a></li>

    <!-- Contact the Royal Kingdom -->
    <section id="contact">
      <form id="contactForm">
        <h2>Contact the Royal Family</h2>
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          value="Jason"
          onfocus="this.value=''"
        /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          value="jason@seamail.com"
          onfocus="this.value=''"
        /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- Connect the Javascript file -->
    <script src="js/contact.js"></script>
  </body>
</html>
